<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<title>登录</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/login.css" rel="stylesheet">

	<meta name="theme-color" content="#563d7c">
</head>

<body class="text-center">
	<form class="form-signin" action="/toLogin" method="POST">
		<h1 class="h3 mb-3 font-weight-normal">登录</h1>
		<label for="username" class="sr-only">用户名</label>
		<input type="text" name="username" id="username" class="form-control" placeholder="用户名" required="" autofocus="">
		<label for="password" class="sr-only">密码</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
		<button class="btn btn-md btn-primary btn-block" type="submit">登录</button>
	</form>
</body>
</html>
